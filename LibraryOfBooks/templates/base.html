{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library of Books</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<body>

{% block top %}
<header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="http://www.rde.org/codingchallenge/" target="_blank">RDE Coding Challenge
            Fall'17 | LIBRARY OF BOOKS</a>
    </nav>
</header>
{% endblock %}

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            {% block sidebar %}
            {% endblock %}
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<footer class="footer text-dark">
    <div class="container text-center">
        <span class="text-muted"><a href="https://github.com/PalashSJain/RDE-Fall2017"
                                    target="_blank">GitHub/PalashSJain/RDE-Fall2017</a> | <a
                href="mailto:palash.jain@mail.rit.edu" target="_blank">palash.jain@mail.rit.edu</a></span>
    </div>
</footer>

</body>
</html>
